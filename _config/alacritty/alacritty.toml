[scrolling]
# auto_scroll = false
history = 0
multiplier = 3

[window]
decorations = "none"
dynamic_padding = false
opacity = 1.0
startup_mode = "Fullscreen"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 1
y = 1

[window.position]
x = 0
y = 0
