# dynamic_title = true
live_config_reload = true
# tabspaces = 4
working_directory = "None"

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#928374"
blue = "#83a598"
cyan = "#8ec07c"
green = "#b8bb26"
magenta = "#d3869b"
red = "#fb4934"
white = "#ebdbb2"
yellow = "#fabd2f"

[colors.normal]
black = "#282828"
blue = "#458588"
cyan = "#689d6a"
green = "#98971a"
magenta = "#b16286"
red = "#cc241d"
white = "#a89984"
yellow = "#d79921"

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "Error"
persistent_logging = true
print_events = false
# ref_test = false
render_timer = false

[env]
TERM = "screen-256color"

[font]
size = 11.0
# 
# [font.bold]
# family = "haskLig Font Mono"
# style = "Bold"
# 
# [font.bold_italic]
# family = "haskLig Font Mono"
# style = "Bold Italic"
# 
# [font.glyph_offset]
# x = 0
# y = 0
# 
# [font.italic]
# family = "haskLig Font Mono"
# style = "Italic"
# 
# [font.normal]
# family = "haskLig Font Mono"
# style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[mouse]
hide_when_typing = false

